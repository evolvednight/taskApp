<div>
    <div class="task-container"> 
        <div *ngFor='let task of tasks | async'>
            <div class="task" *ngIf='task.status'>{{task.description}} , {{task.status}}</div>
        </div>
        <div class="row">
            <input [(ngModel)] = "description" ref-newTask placeholder="add task" /><button (click)=addTask()>add</button>
        </div>
    </div>
</div>
